<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--总结 （一般情况下） 
        *块级元素和行内级元素（inline-block），可以嵌套任意的元素 
        *行内元素（span/strong/a）里面不要嵌套块级元素-->
    <p>
        <span></span>
        <strong></strong>
        <a href=""></a>
    </p>
    <!-- 特殊情况：p元素不能包含其他块级元素 -->
    <!-- <p>
        <div></div>
    </p> -->
</body>
</html>
