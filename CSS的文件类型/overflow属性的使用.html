<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            background-color: #ff0000;
            width: 200px;
            height: 200px;
            /* overflow */
            /* visible 超出依然可见 */
            /* overflow: visible; */

            /* hiden 超出部分隐藏起来 */
            /* overflow: hidden; */

            /* scroll 超出部分会隐藏，但可以通过滚动查看 */
            /* overflow: scroll; */

            /* auto 有超出部分，可以滚动，没有就正常显示 */
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="../img/timg-1.jpg" alt="">
    </div>
</body>
</html>
