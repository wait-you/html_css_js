<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style: none;
            padding: 0;
            margin: 0;
        }
        a{
            color: #000000;
            text-decoration: none;
        }
        .email{
            width: 100px;
            text-align: center;
            border: 2px solid #999999;
        }
        .email:hover ul{
            display: block;
        }
        ul{
                display: none;
        }
        a:hover{
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div class="email">
        <div class="header">邮箱</div>
        <ul>
            <li><a href="https://mail.qq.com/">QQ邮箱</a></li>
            <li><a href="https://email.163.com/">163邮箱</a></li>
            <li><a href="https://mail.10086.cn/">139邮箱</a></li>
        </ul>
    </div>
</body>
</html>
