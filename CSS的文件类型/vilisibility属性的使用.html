<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 0;
            height: 0;
            background-color: #ff0000;
            /* 隐藏div元素 */
            /* display:none; div元素不再占据空间 */
            /* display: none; */
            
            /* visibility visable 显示元素 hiden 隐藏元素 */
            visibility: hidden;
        }

         
    </style>
</head>
<body>
    <div>我是div元素</div>
    <p>我是段落</p>
</body>
</html>
