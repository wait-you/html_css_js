<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* display 
            1.block 浏览器默认给div/ph1..元素设置了display：block；
            2.inline 将block元素转会到行内元素
            3.none 隐藏元素，不占据空间
            4.inline-block
                *可以和其他元素在同一行使用
                *可以设置宽度和高度
         */
        span{
            display: block;
        }
        div,p{
            display: inline-block;
            height: 200px;
            width: 200px;
            background-color: #ff0000;
        }
    </style>
</head>
<body>
    <div>div元素</div>
    <p>p元素</p>
    <ul>
        <li>li元素</li>
    </ul>
    <table>
        <tr>
            <td>td单元格</td>
        </tr>
    </table>
    <span>span元素</span>
    <strong>strong元素</strong>
</body>
</html>
