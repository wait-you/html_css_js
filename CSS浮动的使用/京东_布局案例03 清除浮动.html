<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 990px;
            /* height: 500px; */
            height: auto;
            background-color: #ff0000;
            margin: 0 auto;
        }

        .wrap{
            margin-right: -10px;
        }

        .item{
            float: left;
            width: 240px;
            margin-right: 10px;
            background-color: orange;
        }

        .itema{
            height: 306px;
        }

        .itemb{
            height: 148px;
        }
        .item-last{
            margin-top: 10px;
        }

        /* .clear-fix{
            clear:both;
        } */

        /* .container::after{
            content: "";
            clear: both;
            display: block;
        } */

        .clear-fix::after{
            content: "";
            clear: both;
            display: block;   

            height: 0;
            visibility: hidden;
        }

        .clear-fix{
            /* 兼容IE6/7 */
            *zoom: 1;
        }
    </style>
</head>
<body>
    <div class="container clear-fix">
        <div class="wrap">
        <div class="item itema"></div>
        <div class="item itema"></div>
        <div class="item itemb"></div>
        <div class="item itemb"></div>
        <div class="item itemb item-last"></div>
        <div class="item itemb item-last"></div>
        </div>
        <!-- <br clear="all"> -->
    </div>

    <!-- <div class="clear-fix"></div> -->

    <p>其他内容</p>
    <p>其他内容</p>
    <p>其他内容</p>
    <p>其他内容</p>
    <p>其他内容</p>
    <p>其他内容</p>
    <p>其他内容</p>
    <p>其他内容</p>
</body>
</html>
