<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* css 样式重置 */
        ul{
            list-style: none;
            padding: 0;
            margin: 0;
        }

        /* 样式  */

        .brand{
            width: 1100px;
            height: 180px;
            margin: 0 auto;
            /* background-color: #ff0000; */
        }

        .brand ul{
            margin-right: -10px;
        }

        .brand ul li{
            float: left;
            width: 219px;
            height: 167px;
            /* background-color: yellowgreen; */
            margin-right: -1px;
            border: 1px solid #eaeaea;
        }

        span{
            background-color: #f00;
            float: left;
        }
        strong{
            background-color: #00ff00;
            float: left;
        }
    </style>
</head>
<body>
    <div class="brand">
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <span>span元素</span>
    <strong>strong元素</strong>
</body>
</html>
