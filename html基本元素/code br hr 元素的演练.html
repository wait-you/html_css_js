<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            font-family: monospace;
        }
    </style>
</head>
<body>
    <!-- 1.code -->
    <p>这是一段代码<code>function test() {} </code>代码结束</p>
    <p>这是一段代码<span>function test() {}</span> 代码结束</p>
    <!-- 2.br  break 换行-->
    <p>
        <div>十六进制颜色码就是在软件中设定颜色值的代码。在很多软件中，都会遇到设定颜色值的问题，发展来源 人的眼睛看到的颜色有两种：</div> 
        <div>一种是发光体发出的颜色，比如计算机显示器屏幕显示的颜色； 另一种是物体本身不发光，而是反射的光产生 十六进制颜色。</div> 
    </p>
    <!-- hr 分割线 -->
    <hr color="red">
</body>
</html>
