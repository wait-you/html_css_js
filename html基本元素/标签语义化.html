<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            font-size: 32px;
            font-weight: 700;
        }
    strong::after{
        content: url(./img/timg-1.jpg);
    }
    </style>
</head>
<body>
    <!-- 使用p元素实现h1元素 -->
    <h1>网站的标题</h1>
    <p>网站的标题</p>
    <!-- 使用strong实现img元素 -->
    <img src="./img/timg-1.jpg" alt="">
    <strong></strong>
</body>
</html>
