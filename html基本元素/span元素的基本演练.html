<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .text{
            color: red;
        }
        .new-price{
            color: red;
            font-size: 30px;
        }
        .old-price{
            color: green;
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <!-- 主要作用是对文本做一个归类 -->
    我是一个文本
    <span class="text">我也是一个文本</span>
    <!-- 1.价格的显示 -->
    <p>
        <span class="new-price">￥69</span>
        <span class="old-price">￥99</span>
    </p>
</body>
</html>
