<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1.gif图片的支持 -->
    <p>gif图片</p>
    <img src="http://gss0.baidu.com/9vo3dSag_xI4khGko9WTAnF6hhy/zhidao/wh%3D450%2C600/sign=f84f3a1eb33533faf5e39b2a9de3d129/b17eca8065380cd770b411fda344ad345982817c.jpg" alt="">

    <!-- width属性（不常用） -->
    <img 
        src="http://gss0.baidu.com/9vo3dSag_xI4khGko9WTAnF6hhy/zhidao/wh%3D450%2C600/sign=f84f3a1eb33533faf5e39b2a9de3d129/b17eca8065380cd770b411fda344ad345982817c.jpg" 
        alt="gif图片" 
        width="300"
    >
</body>
</html>
