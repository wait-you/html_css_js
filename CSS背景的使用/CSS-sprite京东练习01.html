<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 重置 */
        p,ul,body,h5{
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .wrap{
            width: 1000px;
            margin: 0 auto;
        }
        .nav{
            height: 30px;
            background-color: #333333;
        }
        /* 具体的样式 */
        li,h5,p{
            display: inline-block;
            vertical-align: middle;
        }
        .service ul li{
            margin-left: 12px;
            margin-right: 25px;

        }
        .service ul li p{
            height: 42px;
            line-height: 42px;
            font-size: 18px;
            color: #444444;
            font-weight: 700;
            margin-left: 3px;
        }
        .service ul li h5{
            width: 36px;
            height: 42px;
            text-indent: -9999px;
            background-image: url("../img/JD.png");

        }
        .service ul li:nth-child(1) h5{
            background-position: 0 -192px;
        }
        .service ul li:nth-child(2) h5{
            background-position: -41px -192px;
        }
        .service ul li:nth-child(3) h5{
            background-position: -82px -192px;
        }
        .service ul li:nth-child(4) h5{
            background-position: -123px -192px;
        }
    </style>
</head>
<body>
    <!-- 测试 -->
    <div class="nav wrap">
        <div class="left">左边的内容</div>
        <div class="left">右边的内容</div>
    </div>
    <div class="header wrap"></div>
    <div class="footer wrap"></div>

    <!-- 多快好省 -->
    <div class="service wrap">
        <ul>
            <li>
                <h5>多</h5>
                <p>品类齐全，轻松购物</p>
            </li>
            <li>
                <h5>快</h5>
                <p>多仓直发，急速配送</p>
            </li>
            <li>
                <h5>好</h5>
                <p>正品行货，精致服务</p>
            </li>
            <li>
                <h5>省</h5>
                <p>天天低价，畅选无忧</p>
            </li>
        </ul>
    </div>
</body>
</html>
