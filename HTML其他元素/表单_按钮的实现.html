<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://user.qzone.qq.com/1162378922/main">
        <input type="text" name="dujinliang">
        <div>
            <!-- 方式一： input-->
            <!-- 普通按钮 -->
            <input type="button" value="按钮">
            <!-- 重置按钮 -->
            <input type="reset">
            <!-- 表单提交 -->
            <input type="submit">
            </div>
            <div>
            <!-- 方式二： button -->
            <!-- 注意： button type属性默认值是submit -->
            <!-- 普通按钮 -->
            <button type="button">按钮</button>
            <!-- 重置按钮 -->
            <button type="reset">重置</button>
            <!-- 表单提交 (submit是默认是)-->
            <button type="submit">提交</button>
            </div>
    </form>
    <!-- 模拟百度 -->
    <form action="http://www.baidu.com/s">
        <input  type="text" 
        placeholder="请输入搜索的关键字"
        name="wd">
        <input type="submit" value="百度一下">
    </form>
</body>
</html>
