<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        fieldset{
            width: 400px;
        }
        input{
            outline: none;
        }
        input:focus{
            border-color: #4791ff;
            border-style: solid;
        }
        textarea{
            resize: none;
        }
    </style>
</head>
<body>
    <form action="https://user.qzone.qq.com/1162378922/main">
    <fieldset>
        <legend>必填信息</legend>
    <!-- 手机输入框 -->
    <div>
        <span>手机：</span>
        <input  type="text" 
                maxlength="11" 
                placeholder="请输入手机号"
                autofocus
                tabindex="-1">
    </div>
    <!-- 密码输入框 -->
    <div>
        <span>密码：</span>
        <input  type="password" 
                maxlength="18" 
                placeholder="请输入密码">
    </div>
    <!-- 验证码输入框 -->
    <div>
        <span>验证码：</span>
        <input  type="text" 
                maxlength="6" 
                placeholder="请输入验证码">
        <!-- button实现方式一：button -->
        <!-- <button>获取验证码</button> -->
        <!-- button实现方式二 ：input-->
        <input type="button" value="获取验证码">
    </div>
    </fieldset>
    <fieldset>
        <legend>选填信息</legend>
    <!-- 照片选择 -->
    <div>
        <span>照片：</span>
        <input type="file">
    </div>
    <!-- 性别选择 -->
    <div>
        <span>性别：</span>
        男<input type="radio" name="sex" checked>
        女<input type="radio" name="sex">
    </div>
    <!-- 性别选择 -->
    <div>
        <span>爱好：</span>
        唱歌<input type="checkbox" name="hobby">
        跳舞<input type="checkbox" name="hobby">
        rap<input type="checkbox" name="hobby">
        篮球<input type="checkbox" name="hobby">
    </div>
    <!-- 学历 -->
    <div>
        <span>学历：</span>
        <select name="" id="" size="1">
            <option value="0">小学</option>
            <option value="1" selected>初中</option>
            <option value="2">高中</option>
        </select>
    </div>
    <!-- 简介 -->
    <div>
        <span>简介：</span>
        <textarea name="" id="" cols="40" rows="5"></textarea>
    </div>
    </fieldset>


    <!-- 重置按钮 -->
    <!-- 前提
            1. 前提一：type必须是reset类型（value值可以不写）
            2.前提二：所有内容必须在一个表单中（form）
    -->
    <input type="reset">
    <input type="submit">
    </form>
</body>
</html>
