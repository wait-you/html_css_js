    <p>
        秦朝（公元前221年－公元前207年），是中国历史上一个极为重要的朝代，是由战国后期的秦国发展起来的中国历史上第一个大一统王朝。 秦国原是周朝的一个诸侯国，其始祖伯益曾辅助大禹治水有功，被帝舜赐了嬴姓。伯益的后人非子曾为周孝王养马，凭着他的本事，马繁殖得很快。周孝王于是把秦谷（今甘肃天水市）一带分封给他，这就是“秦”的起源。公元前770年，秦襄公护送周平王东迁至雒邑有功，被封为诸侯，秦始建国，接收周朝在关中的领地。秦朝结束了自春秋起五百年来诸侯分裂割据的局面，成为中国历史上第一个以华夏族为主体、多民族共融的中央集权制国家。
