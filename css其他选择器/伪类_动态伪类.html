<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 未访问状态 */
        a:link{
            color: #0000ff;
        }
        /* 已经访问过 */
        a:visited{
            color: #ff0000;
        }
        /* 手指（鼠标）放上去 */
        a:hover{
            color: #00ff00;
        }
        /* 手指点下去，未松手 */
        a:active{
            color: #000000;
        }
        /* ver actice 应用到其他元素上  */
        strong:hover{
            background-color: purple;
        }
        strong:active{ 
            font-size: 40px;
        }
        /* foucu的使用 */
        input:focus{
            background-color: #ffff00;
        }
        /*  a:focus{
            background-color: #0f0f0f;
        } */
        /* 去掉a元素的聚焦状态 */
        /* a:focus{
            outline: none;
        } */
    </style>
</head>
<body>
    <!-- l v h a 应用到a上 -->
    <!-- tabindex可以调整tab选中元素的顺序 -->
    <a tabindex="-1" href="#">Google一下</a>
    <!-- hover actice 应用到其他元素上 -->
    <strong>我是strong元素</strong>
    <!-- focus -->
    <input type="text">
</body>
</html>
