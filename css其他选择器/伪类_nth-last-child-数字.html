<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* nth-child 正着数 */
        /* nth-last-child 倒着数（从后向前） */
        /* 跟数字 */
        p:nth-last-child(3){
            color: #ff0000;
        }
        /* 跟 n */
        p:nth-last-child(2n+1){
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div>
        <p>文字内容1</p>
        <p>文字内容2</p>
        <p>文字内容3</p>
        <p>文字内容4</p>
        <p>文字内容5</p>
        <p>文字内容6</p>
        <p>文字内容7</p>
        <p>文字内容8</p>
        <p>文字内容9</p>
    </div>
</body>
</html>
