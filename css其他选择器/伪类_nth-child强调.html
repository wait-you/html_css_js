<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p:nth-child(1){
            /* 交集选择器
                *是一个p元素    
                *同时作为子元素的第一个元素
             */
        }
        p :nth-child(1){
            /* 后代选择器
                *选择p元素，但是后面是一个空格，选p的后代
                *选择后代的第一个子元素
             */
        }
    </style>
</head>
<body>
    <div>
        <p>文字内容1</p>
        <p>文字内容2</p>
    </div>

    <p>
        <span>span1</span>
        <span>span2</span>
    </p>
</body>
</html>
