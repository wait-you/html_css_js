<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        .product-left{
            position: relative;
            display: inline-block;
        }

        .product-left ul {
            position: absolute;
            width: 285px;
            bottom: 30px;
            text-align: justify;
            text-align-last: justify;
            left: 0;
            right: 0;
            margin: 0 auto;
        }
        .product-left ul li {
            display: inline-block;
        }

        .product-left ul li a{
            display: inline-block;
            width: 80px;
            height: 40px;
            margin-top: 10px;
            font-size: 12px;
            border: 1px solid #eeeeee;
            text-align: center;
            line-height: 40px;
            text-align-last: center;
            border-radius: 40px;
            background-color: #fff;
            box-shadow: 0 0 0 1px rgba(0, 0, 0, .1);
        }

        .product-left ul li a:hover{
            color: #ff1e32;
        }
    </style>
</head>
<body>
    <div class="product-left">
        <a href="">
            <img src="../img/juedui.jpg" alt="">
        </a>
        <ul>
            <li><a href="#">精致护肤</a></li>
            <li><a href="#">人气面膜</a></li>
            <li><a href="#">大牌彩妆</a></li>
            <li><a href="#">防晒修护</a></li>
            <li><a href="#">迷人香氛</a></li>
            <li><a href="#">面部精华</a></li>
        </ul>
    </div>
</body>
</html>
