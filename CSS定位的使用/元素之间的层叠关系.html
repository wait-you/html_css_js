<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 300px;
            height: 300px;
            background-color: #ff0000;
        }

        .inner{
            width: 100px;
            height: 100px;
            background-color: yellowgreen;
        }
        
        .box2{
            display: inline-block;
            width: 200px;
            height: 200px;
            background-color: purple;
        }
        span{
            position: relative;
            background-color: orange;
            left: 100px;

            z-index: 9;
        }
        
        strong{
            position: relative;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="inner"></div>
    </div>
    <span>哈哈哈</span>
    <strong>strong元素</strong>
    <div class="box2"></div>
</body>
</html>
