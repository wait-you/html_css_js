<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            position: relative;
            width: 600px;
            height: 600px;
            background-color: #ff0000;
        }
        
        .inner{
            position: absolute;
            background-color: yellowgreen;
            /* 完全占据父元素 */
            /* top: 0;
            bottom: 0;
            left: 0;
            right: 0; */

            /* 让内容居中 */
            width: 200px;
            height: 200px;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin:auto;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="inner"></div>
    </div>
</body>
</html>
