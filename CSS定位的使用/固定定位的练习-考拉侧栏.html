<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* CSS reset */
        body{
            padding: 0;
            margin: 0;
        }

        a{
            text-decoration: none;
            color: #333;
        }

        /* 具体的样式 */
        .right-aside{
            position: fixed;
            top: 100px;
            right: 30px;
            border: 1px solid #eaeaea;
        }
 
        .right-aside a{
            display: block;
            width: 62px;
            height: 48px;
            font-size: 12px;
            text-align: center;
            padding-top: 12px;
            border-bottom: 1px solid #eaeaea;
        }

        .right-aside .top{
            border-bottom: none;
        }
        .right-aside a i{
            width: 20px;
            height: 20px;
            display: block;
            margin: 0 auto;
        }
        .right-aside a:nth-child(1) i{
            background-image: url("../img/qiandao1.png");
        }
        .right-aside a:nth-child(2) i{
            background-image: url("../img/gouwuche1.png");
        }
        .right-aside a:nth-child(3) i{
            background-image: url("../img/APP1.png");
        }
        .right-aside a:nth-child(4) i{
            background-image: url("../img/TOP1.png");
        }
        .right-aside a:hover{
            background-color: #f6f6f6;
        }
        .right-aside a:nth-child(1):hover i{
            background-image: url(../img/qiandao2.png);
        }
        .right-aside a:nth-child(1):hover span{
            color: #ff0000;
        }
        
        .right-aside a:nth-child(2):hover i{
            background-image: url(../img/gouwuche2.png);
        }
        .right-aside a:nth-child(2):hover span{
            color: #ff0000;
        }
        
        .right-aside a:nth-child(3):hover i{
            background-image: url(../img/APP2.png);
        }
        .right-aside a:nth-child(3):hover span{
            color: #ff0000;
        }
        
        .right-aside a:nth-child(4):hover i{
            background-image: url(../img/TOP2.png);
        }
        .right-aside a:nth-child(4):hover span{
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="right-aside">
        <a href="#">
            <i></i>
            <span>签到</span>
        </a>
        <a href="#">
            <i></i>
            <span>购物车</span>
        </a>
        <a href="#">
            <i></i>
            <span>APP</span>
        </a>
        <a class="top" href="#">
            <i></i>
            <span>TOP</span>
        </a>
    </div>
</body>
</html>
