<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            font-size: 12px;
        }

        .contaienr {
            width: 500px;
            height: 500px;
            background-color: #ff0000;
        }

        .box {

            /* rem相对根元素字体的大小 */

            height: 100px;
            color: #fff;
            background-color: #00ff00;

            /* 字体设置 */
            /* rem  root em*/
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">我是文本</div>
    </div>
</body>
</html>
