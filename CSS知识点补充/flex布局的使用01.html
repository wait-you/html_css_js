<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            /*
             开启flex布局
                flex:块级元素
                inline-flex:行内元素
            */
            display: flex;

            /* flex-direction 决定主轴的方向 */
            /* row 主轴从左到右 */
            /* row-reverse 主轴从右到左 */
            /* columns 主轴从上到下 */
            /* columns-reverse 主轴从下到上 */
            /* flex-direction: column-reverse; */

            /* justify-content 决定flex item主轴的对齐方式 */
            /* justify-content:space-around; */

            /* align-items 决定flex items在交叉轴的对齐方式 */

            /* 结论：默认情况下，所有的flex-items都会在同一行显示 */
            /* flex-wrap: nowrap; 不换行 */
            /* flex-wrap: wrap */
            /* flex-flow: 缩写属性 -> flex-direction || flex-wrap */
            flex-flow: row wrap ;
            justify-content: space-evenly;
            flex-wrap: wrap;
            align-items: normal;

            /* align-content 决定多行的flex items在交叉轴上的对齐方式 */
            align-content: flex-start;
            width: 500px;
            height: 400px;
            margin: 0 auto;
            background-color: orange;
        }

        .item{
            width: 100px;
            height: 100px;
            text-align: center;
            line-height: 100px;
        }

        .item1{
            background-color: #f00;
            /* height: 60px;*/
        } 

        .item2{
            background-color: #00ff00;
            /* height: 150px; */

        }

        .item3{
            background-color: #0000ff;
            /* height: 120px; */
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="item item1">item1</div>
        <div class="item item2">item2</div>
        <div class="item item3">item3</div>
        <div class="item item1">item1</div>
        <div class="item item2">item2</div>
        <div class="item item3">item3</div>
        <div class="item item1">item1</div>
        <div class="item item2">item2</div>
        <div class="item item3">item3</div>
    </div>

    <strong>strong元素</strong>
</body>
</html>
