<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 250px;
            height: 400px;
            border: 1px solid #000000;
            margin: 0 auto;
        }
        .box2{
            width: 250px;
            height: 150px;
            background-color: #34495e;
            font-size: 50px;
            text-align: center; 
            box-sizing: border-box;
            padding-top: 30px;
        }
        .box1:hover{
            box-shadow: -5px 5px 5px 5px skyblue,
                        5px -5px 5px 5px skyblue;
            border: skyblue;
        }
        .box2:hover{
            
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2">更多配置</div>
    </div>
</body>
</html>
