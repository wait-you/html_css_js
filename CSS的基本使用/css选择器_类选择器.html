<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            color: blue;
        }
        .box1{
            color: blue;
        }
        .box2{
            color:purple;
        }
        .box3{
            color: rosybrown;
        }
        .large_font{
            font-size: 25px;
        }
    </style>
</head>
<body>
    <div class="box1">文字内容一</div>
    <p class="large_font">文字内容二</p>
    <a href="#">文字内容三</a>
    <!-- 强调 一个元素可以有多个类，多个类以元素进行分割 -->
    <div class="box2 large_font">文字内容四</div>
    <div class="box3">文字内容五</div>
    <!--类的名字规范
            1.尽量见名知意
            2.当多个单词时，以什么样方式连接
                *-连接；large-font
                *_连接：large_font
                *驼峰连接：largeFont
    -->
</body>
</html>
