<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 1.color */
        .box1{
            color: red;
            text-decoration: line-through;
            border-width: 10px;
            border-style: solid;
        }
        /* 2.文字的大小 */
        /* em rem 百分比 */
        .box2{
            font-size: 30px;
        }
        /* background-color 背景颜色 */
        .box3{
            background-color: red;
        }
        .title3{
            background-color: skyblue;
        }
        /*  width/heifht 宽度、高度 */
        .box4{
            background-color:skyblue;
            width: 300px;
            height: 300px;

        }
    </style>
</head>
<body>
    <!-- 1.color 前景色  -->
    <div class="box1">哈哈哈哈</div>
    <!-- font-size 文字大小-->
    <div class="box2">呵呵呵呵</div>
    <!-- background-color 背景颜色 -->
    <div class="box3">嘻嘻嘻嘻</div>
    <span class="title3">嘿嘿嘿</span>
    <!-- 4.width/heifht 宽度、高度 -->
    <div class="box4">哇哇哇</div>
</body>
</html>
