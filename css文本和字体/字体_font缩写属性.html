<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            font-size: 30px;
            font-family: "宋体";
            font-weight: 700;
            font-style: italic;
            background-color: green;
            height: 50px;
            line-height: 50px;
            font-variant: small-caps;
            /* style variant weight size/line-height family */
            /* style variant weight 可以省略 */
            /* /line-height 也可以省略 */
            font: italic small-caps bold 30px/50px "宋体";
        }
    </style>
</head>
<body>
    <div>我是div元素</div>
</body>
</html>
