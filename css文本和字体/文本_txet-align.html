<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            background-color: #0f0;
            text-align: center;
        }
        .box2{
            background-color: #f0f;
            text-align: center;
        }
        .box3{
            background-color: #ff8800;
            text-align: center;
        }
        .inner{
            background-color: purple;
            width: 200px;
            display: inline-block;
        }
        .box4{
            background-color: red;
            color: white;
            width: 500px;
            /* 对最后一行没有效果 */
            text-align: justify;
            text-align-last: justify;
        }
    </style>
</head>
<body>
    <!-- left，right，center -->
    <div class="box1">哈哈哈</div>
    <div class="box2">
        <img src="../img/timg-1.jpg" alt="">
    </div>
    <div class="box3">
        <!-- 块级元素 -->
        <div class="inner">我是div元素</div>
    </div>
    <!-- justify -->
    <div class="box4">
        hello worldhello worldhello worldhello worldhello world
        hello worldhello worldhello worldhello worldhello world
        hello worldhello worldhello worldhello worldhello world
        hello worldhello worldhello worldhello worldhello world
        hello worldhello worldhello worldhello worldhello world

    </div>
</body>
</html>
